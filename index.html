<!DOCTYPE html><html ng-app="schemeSweet" ng-controller="schemeSweetCtrl"><base href="/scheme-sweet/"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Scheme Sweet</title><meta name="description" content="A sweet suite of tools for creating sweet Sublime Text color schemes"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="main.min.css" rel="stylesheet" media="all"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono:500" rel="stylesheet"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script><script src="https://cdn.jsdelivr.net/tinycolor/1.3.0/tinycolor-min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script><script src="main.min.js"></script><div ng-style="{'background': scheme.palette.background}" class="view-container"><div class="view-pane toolbar-wrapper"><div class="toolbar clearfix"><div class="toolbar-meta"><h1 class="page-head">Scheme Sweet</h1><p class="page-meta">Create a sweet Sublime Text color scheme.</div><div class="toolbar-buttons"><button ng-click="toggleActiveModal('metadata')" ng-class="{active: isActiveModal('metadata')}" class="call-to-action edit-metadata"><i class="material-icons">settings</i>Edit Info</button><button ng-click="prepareScheme()" ng-class="{active: isActiveModal('download')}" ng-disabled="!schemeIsValid()" class="call-to-action download"><i class="material-icons">file_download</i>Download</button></div></div></div><div class="view-pane palette-wrapper"><div ng-repeat="(name, color) in scheme.palette" class="palette-item-wrapper"><div ng-style="{'background': color, 'color': getContrastColor()}" class="palette-item"><div class="palette-item-head"><p class="palette-meta">{{name}}<div class="palette-item-toolbar"><div class="palette-item-toolbar-item"><i ng-click="randomize()" aria-label="Randomize Color" class="material-icons tip tip-w">shuffle</i></div></div></div><div class="palette-item-body"><input type="text" ng-model="scheme.palette[name]" value="{{color}}" ng-change="workspace.schemeHasChanged = true;" class="color-input"></div></div></div></div></div><div ng-class="{active: isActiveModal('metadata')}" class="modal modal-metadata"><div class="modal-header"><h1 class="modal-title">Metadata</h1><i ng-click="closeModal()" class="modal-close material-icons">close</i></div><div class="modal-body"><div class="metadata-inputs"><div class="metadata-fieldgroup"><input id="scheme-name" type="text" placeholder="What's your color scheme's name?" ng-maxlength="50" ng-required="required" ng-value="scheme.metadata.name" ng-model="scheme.metadata.name" ng-change="workspace.schemeHasChanged = true;" class="metadata-input"><label for="scheme-name" class="metadata-input-label">Name</label></div><div class="metadata-fieldgroup"><input id="scheme-author" type="text" placeholder="Who made this?" ng-maxlength="180" ng-required="required" ng-value="scheme.metadata.author" ng-model="scheme.metadata.author" ng-change="workspace.schemeHasChanged = true;" class="metadata-input"><label for="scheme-author" class="metadata-input-label">Author</label></div><div class="metadata-fieldgroup"><input id="scheme-description" type="text" placeholder="What's your color scheme about?" ng-maxlength="180" ng-required="required" ng-value="scheme.metadata.comment" ng-model="scheme.metadata.comment" ng-change="workspace.schemeHasChanged = true;" class="metadata-input"><label for="scheme-description" class="metadata-input-label">Description</label></div></div></div></div><div ng-class="{active: isActiveModal('download')}" class="modal modal-download"><div class="modal-header"><h1 class="modal-title">{{scheme.metadata.name}}<span class="de-emph">.tmTheme</span></h1><i ng-click="closeModal()" class="modal-close material-icons">close</i></div><div class="modal-body"><code id="tmtheme" class="scheme-preview">{{builtScheme}}</code></div><div class="modal-footer"><p class="modal-label">Copy the scheme then save it as {{scheme.metadata.name}}.tmTheme</p><button id="download" ngclipboard data-clipboard-target="#tmtheme" ngclipboard-success="copySuccess(e)" ng-class="{success: workspace.copied}" class="call-to-action download">Copy Color Scheme</button></div></div>
